<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List by Anderson M." />
    <meta name="author" content="Anderson M." />
    <meta name="keywords" content="HTML, CSS, Javascript, Todo List" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__container-left">
          <h1 class="header__title">Todo List</h1>
          <img
            src="./images/todo-list-logo.svg"
            alt="Todo list logo"
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="form">
          <form class="form__container" id="taskForm">
            <input
              type="text"
              class="form__input"
              id="taskInput"
              name="task"
              placeholder="Create a new task"
              required
            />
            <button class="form__button">+</button>
          </form>
        </section>

        <section class="tasks">
          <ul class="tasks__list">
            <li>
              <div class="tasks__container">
                <img src="./images/checkbox.svg" class="tasks__checkbox" />
                <p class="tasks__title">Grocery shopping</p>
                <button class="tasks__delete">x</button>
              </div>
            </li>
            <li>
              <div class="tasks__container">
                <img src="./images/checkbox.svg" class="tasks__checkbox" />
                <p class="tasks__title">Pickup Chipotle on my way home</p>
                <button class="tasks__delete">x</button>
              </div>
            </li>
            <li>
              <div class="tasks__container">
                <img src="./images/checkbox.svg" class="tasks__checkbox" />
                <p class="tasks__title">Trim Hazel's nails</p>
                <button class="tasks__delete">x</button>
              </div>
            </li>
          </ul>
        </section>

        <section class="action">
          <div class="action__container">
            <span class="action__count">3 itens left</span>
            <span class="action__select">
              <button class="action__all">All</button>
              <button class="action__active">Active</button>
              <button class="action__completed">Completed</button>
            </span>
            <button class="action__clear">Clear Completed</button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">&copy; Created by Anderson M.</p>
        <p class="footer__link">
          <a
            class="footer__link-github"
            href="https://github.com/fm-anderson/simple-todo-list"
            target="_blank"
            >GitHub Repository</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
